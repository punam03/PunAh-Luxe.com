<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - PunAh Luxe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">PunAh Luxe</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="cart.html">Cart</a></li>
            
            </ul>
        </nav>
    </header>
    <section id="payment">
        <h2>Payment Details</h2>
        <form id="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required>

            <label for="name-on-card">Name on Card</label>
            <input type="text" id="name-on-card" name="name-on-card" placeholder="Enter cardholder name" required>

            <button type="submit" class="btn-primary">Pay Now</button>
        </form>
    </section>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 PunAh Luxe. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
